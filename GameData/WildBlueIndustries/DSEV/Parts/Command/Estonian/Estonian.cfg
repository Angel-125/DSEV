PART
{
	name = wbiEstonian
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/DSEV/Parts/Command/Estonian/Estonian
	}
	rescaleFactor = 1
	node_stack_top = 0, 1.25, 0, 0, 1, 0, 1
	node_stack_bottom = 0, -1.25, 0, 0, -1, 0, 3

	TechRequired = composites
	entryCost = 16000
	cost = 4800
	category = Pods
	subcategory = 0
	title = Mk3-1 "Estonian" Command Pod
	manufacturer = Wild Blue Industries
	description = The Mk3-1 "Estonian" is a large command capsule designed to bring a half-dozen kerbals to and from orbit. It was built in response to crews complaining about riding in odd positions when using the Clydesdale or Danube Delta for orbital launches.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 4.75
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 45
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf
	vesselType = Ship
	maxTemp = 1400
	skinMaxTemp = 2400
	CrewCapacity = 7

	INTERNAL
	{
		name = WBI_ClydeSpace
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = Automated control available
				minimumCrew = 0
				RESOURCE
				{
					name = ElectricCharge
					rate = 0.08
				}
				hasHibernation = True
				hibernationMultiplier = 0.00125
			}
		}
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 25
		YawTorque = 25
		RollTorque = 25
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer
		
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True // i.e. can nearby regular vessels also do this, or EVA only
		storageRange = 1.3
		canBeTransferredToInVessel = True
		canTransferInVessel = True
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 500000
		antennaCombinable = True
		antennaCombinableExponent = 1
	}

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 2
		multiHop = False
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 1000
		externalAccess = true
		internalAccess = true
		slotsX = 3
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE:NEEDS[KerbalEngineer]
	{
		name = FlightEngineerModule
	}

	MODULE:NEEDS[kOS]
	{
		name = kOSProcessor
		diskSpace = 15000
	}

