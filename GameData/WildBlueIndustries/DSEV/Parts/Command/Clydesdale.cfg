PART
{
	name = WBI_Clydesdale
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/DSEV/Assets/Clydesdale
	}
	rescaleFactor = 1
	node_stack_top = 0, -1.5, 0, 0, -1, 0, 3
	node_stack_bottom = 0, 1.5, 0, 0, 1, 0, 3

	TechRequired = advMetalworks
	entryCost = 16000
	cost = 6400
	category = Pods
	subcategory = 0
	title = D2 "Clydesdale" O.C.P.
	manufacturer = Wild Blue Industries
	description = The D2 "Clydesdale" Orbital Command Pod (OCP) is optimized for flights in a microgravity environment. With no up or down to worry about, designers created several decks surrounding a central tunnel for maximum use of the pod’s internal space. It can be upgraded with a sophisticated autopilot system thanks to its KI-3000 onboard computer. The flight deck even has an advanced prototype holographic display. Just click on the holo-emitter.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 6.45
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 20
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf
	vesselType = Ship
	maxTemp = 1400
	skinMaxTemp = 2400
	CrewCapacity = 9

	INTERNAL
	{
		name = WBI_ClydeSpace
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 2
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = Automated control available
				minimumCrew = 0
				RESOURCE
				{
					name = ElectricCharge
					rate = 0.08
				}
				hasHibernation = True
				hibernationMultiplier = 0.00125
			}
		}
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
		CONTROLPOINT
		{
			name = reverse
			displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
			orientation = 0,0,180
		}

	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl2
				description__ = S.A.S. Level: 2
				SASServiceLevel = 2
			}
			UPGRADE
			{
				name__ = WBIFlightControl3
				description__ = S.A.S. Level: 3
				SASServiceLevel = 3
			}
		}
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Terrain
		}
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBIFlightControl3
				description__ = KerbNet Upgrade
				DISPLAY_MODES
				{
					Mode = Biome
					AnomalyDetection = 0.9
				}
			}
		}
	}

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 2
		multiHop = True
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 25
		YawTorque = 25
		RollTorque = 25
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	MODULE
	{
