PART
{
	name = WBI_D2Truss
	module = Part
	author = Michael Billard (Angel-125)

	// --- asset parameters ---
	rescaleFactor = 1
	MODEL
	{
		model = WildBlueIndustries/DSEV/Parts/Deprecated/HexTruss2
		scale = 1.5,1.5,1.5
	}

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 3.17, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_innerTop = 0.0, 3.0, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_innerBtm = 0.0, -3.0, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -3.17, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = Unresearchable
	entryCost = 32000
	cost = 1500
	category = None
	subcategory = 0
	title = D2 Truss Segment
	manufacturer = Wild Blue Industries
	description = The D2 Truss Segment is a larger version of the classic hex truss that's designed to fit the larger D2 components.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 2.0
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 45
	breakingForce = 280
	breakingTorque = 280
	maxTemp = 2000
	fuelCrossFeed = True
	heatConductivity = 0.001

	MODULE
	{
		name = WBIConvertibleStorage
		enableLogging = True
		showGUI = True

		//Require a confirmation click before changing resources
		confirmResourceSwitch = True

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = LFO

		//name of the template nodes to use
		templateNodes = STORAGE_TEMPLATE

		//Determines if the module allows in-field reconfiguring
		fieldReconfigurable = True

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 5.0

		//Name of the logo panel transforms
		logoPanelTransforms = decalPanel001, decalPanel002, decalPanel003, decalPanel004
		decalsVisible = false
	}

	MODULE:NEEDS[Pathfinder]
	{
		name = WBIResourceDistributor
	}

	MODULE
	{
		name = ModuleHexTruss
		objects = Equipment;FuelTank;CrewTube;HollowTruss;SolidTruss
		fuelTankTransform = FuelTank
		decalsTransform = Decals
		defaultOption = FuelTank

		OPTION
		{
			name = Equipment
			meshes = Equipment;HollowTruss
		}
		OPTION
		{
			name = CrewTube
			meshes = CrewTube;SolidTruss
		}
		OPTION
		{
			name = FuelTank
			meshes = FuelTank;SolidTruss
		}
	}
}
