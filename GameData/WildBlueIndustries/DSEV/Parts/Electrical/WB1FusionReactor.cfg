PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
name = WBI_WB1FusionReactor
module = Part
author = Michael Billard (Angel-125)

// --- asset parameters ---
rescaleFactor = 1

MODEL
{
    model = WildBlueIndustries/DSEV/Assets/WB1FusionReactor
}


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.35, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.35, 0.0, 0.0, -1.0, 0.0, 1
node_attach = 0.0, -0.35, 0.0, 0.0, -1.0, 0.0

// --- editor parameters ---
TechRequired = wbifusionTech
entryCost = 1650
cost = 500
category = Electrical
subcategory = 0
title = WB-2 "Mandarin" Fusion Reactor
manufacturer = Wild Blue Industries
description = The WB-2 is a compact magneto hydrodynamic fusion reactor that builds upon the success of the WB-1. It consumes fusion pellets like all fusion reactors. Watch out for the heat though, the Mandarin produces a lot of it.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 1.2
dragModelType = default
maximum_drag = 0.25
minimum_drag = 0.25
angularDrag = .5
crashTolerance = 45
breakingForce = 280
breakingTorque = 280
maxTemp = 2000
stagingIcon = FUEL_TANK

MODULE
{
    name = WBIAnimation
    animationName = MdFusionLights
    actionGUIName = Toggle Lights
    startEventGUIName = Lights On
    endEventGUIName = Lights Off
}

MODULE
{
    name = ModuleFusionReactor
    ConverterName = Fusion Reactor
    StartActionName = Start Reactor
    StopActionName = Stop Reactor
    FillAmount = 1.0
    ecNeededToStart = 1000
		 
    AutoShutdown = true
    GeneratesHeat = true
    TemperatureModifier = 85
    UseSpecializationBonus = true
    SpecialistHeatFactor = 0.2
    SpecialistEfficiencyFactor = 0.1
    SpecialistShutoffTemp = 0.5
    DefaultShutoffTemp = 0.3
    Specialty = Engineer
    EfficiencyBonus = 1.0
		 
    INPUT_RESOURCE
    {
        ResourceName = FusionPellets
        Ratio = 0.00012
        FlowMode = ALL_VESSEL
    }

    OUTPUT_RESOURCE
    {
        ResourceName = ElectricCharge
        Ratio = 1400
        DumpExcess = false
    }

    OUTPUT_RESOURCE
    {
        ResourceName = Thermals
        Ratio = 1400
        DumpExcess = true
    }

}

RESOURCE
{
    name = ElectricCharge
    amount = 1400
    maxAmount = 1400
}

RESOURCE
{
    name = FusionPellets
    amount = 100
    maxAmount = 100
}

	RESOURCE
	{
		name = Thermals
		amount = 0
		maxAmount = 1400
		isTweakable = false
		hideFlow = true
	}

MODULE
{
    name = ModuleTestSubject
	
    // nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
    environments = 15
	
    useStaging = False
    useEvent = True
}

}
