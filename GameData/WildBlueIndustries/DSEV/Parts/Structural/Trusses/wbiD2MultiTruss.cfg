PART
{
	// this is a sample config file, for determining a good file format for defining part parameters
	// comment line - ignored by cfg parser
	// empty lines, or lines without a '=' sign are also ignored
	// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
	// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
	// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
	// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
	// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
	// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)

	// --- general parameters ---
	name = wbiD2MultiTruss
	module = Part
	author = Michael Billard (Angel-125)

	// --- asset parameters ---
	rescaleFactor = 1.5
	MODEL
	{
		model = WildBlueIndustries/DSEV/Parts/Structural/Trusses/MultiTruss
	}

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top1 = 0.0, 4.2, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top2 = 0.0, 12.68602, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top3 = 0.0, 21.14674, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top4 = 0.0, 29.60963, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top5 = 0.0, 38.06925, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top6 = 0.0, 46.52833, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -4.2, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = specializedConstruction
	entryCost = 13250
	cost = 20000
	category = Structural
	subcategory = 0
	title = D2 Multi Hex Truss
	manufacturer = Wild Blue Industries
	description = While it lacks amenities like fuel tanks, crew tubes, and hollow spaces, the D2 Multi Hex Truss is very light weight compared to its total possible length.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 7.5
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 45
	breakingForce = 280
	breakingTorque = 280
	maxTemp = 2000
	fuelCrossFeed = True
	heatConductivity = 0.001

	MODULE
	{
		name = ModuleStructuralNode
		rootObject = Truss002
		attachNodeNames = top2
	}	
	MODULE
	{
		name = ModuleStructuralNode
		rootObject = Truss003
		attachNodeNames = top3
	}	
	MODULE
	{
		name = ModuleStructuralNode
		rootObject = Truss004
		attachNodeNames = top4
	}	
	MODULE
	{
		name = ModuleStructuralNode
		rootObject = Truss005
		attachNodeNames = top5
	}	
	MODULE
	{
		name = ModuleStructuralNode
		rootObject = Truss006
		attachNodeNames = top6
	}	
}
