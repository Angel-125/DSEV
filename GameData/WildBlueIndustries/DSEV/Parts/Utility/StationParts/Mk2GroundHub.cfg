PART
{
	// this is a sample config file, for determining a good file format for defining part parameters
	// comment line - ignored by cfg parser
	// empty lines, or lines without a '=' sign are also ignored
	// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
	// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
	// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
	// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
	// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
	// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


	// --- general parameters ---
	name = Mk2GroundHub
	module = Part
	author = Michael Billard (Angel-125)

	// --- asset parameters ---
	rescaleFactor = 1

	MODEL
	{
		model = WildBlueIndustries/DSEV/Parts/Utility/StationParts/Mk2GroundHub
	}


	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_right = 0.88, -0.219, 0, 1, 0, 0, 2
	node_stack_left = -0.88, -0.219, 0, -1, 0, 0, 2

	node_stack_back = 0, -0.219, 0.88, 0, 0, 1, 2
	node_stack_front = 0, -0.219,-0.88, 0, 0, -1, 2

	node_stack_top = 0.0, 1.052, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.952, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = wbiStationModules
	entryCost = 12000
	cost = 250
	category = Utility
	subcategory = 0
	title = Mk2 Ground Hub
	manufacturer = Wild Blue Industries
	description = The Mk2 Ground Hub gives modules like the Tranquility Mk2 Habitat and Short Logistics Module a means to be used on the ground. Its 4-way junction is set up to accomodate Pathfinder inflatable modules when the legs are retracted.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.35
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 45
	breakingForce = 280
	breakingTorque = 280
	maxTemp = 2000
	CrewCapacity = 1
	vesselType = Base
	CoMOffset = 0,-.5,0
	tags = cck-DSEV

	INTERNAL
	{
		name = Mk2GroundHubSpace
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		startEventGUIName = Retract Legs
		endEventGUIName = Extend Legs
	}


	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 1000
		externalAccess = true
		internalAccess = false
		slotsX = 5
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = ModuleInventoryPart		
		InventorySlots = 6
		packedVolumeLimit = 1000
	}

	MODULE
	{
		name = WBIOmniStorage

		//In liters, how much can the part store.
		storageVolume = 1000

		//Skill required to reconfigure the container.
		reconfigureSkill = ConverterSkill

		//Minimum rank to reconfigure the container.
		reconfigureRank = 1

		//Resource required to reconfigure the container.
		requiredResource = Equipment

		//Amount of the required resource to reconfigure the container.
		requiredAmount = 0

		//Blacklisted resources that can't be added to the container.
		//Separate by semicolon.
		resourceBlacklist = GeoEnergy;ElectroPlasma;CoreHeat;Atmosphere;CompressedAtmosphere;LabTime;ExposureTime;ScopeTime;SolarReports;SimulatorTime;GravityWaves;IntakeAir;StaticCharge;EVA Propellant;Plants;CoreSamples;MJPropellant;SOCSFuel
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
		isTweakable = false
	}
}
