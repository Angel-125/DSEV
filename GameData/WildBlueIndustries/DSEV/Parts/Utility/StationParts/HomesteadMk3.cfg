PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


	// --- general parameters ---
	name = WBI_HomesteadMk3
	module = Part
	author = Michael Billard (Angel-125)

	// --- asset parameters ---
	rescaleFactor = 1

	MODEL
	{
		model = WildBlueIndustries/DSEV/Parts/Utility/StationParts/HomesteadMk3
	}


	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 3.125, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -3.125, 0.0, 0.0, -1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = composites
	category = Utility
	entryCost = 24000
	cost = 12000
	subcategory = 0
	title = Homestead Mk3
	manufacturer = Wild Blue Industries
	description = This third generation of Wild Blue Industries' Homestead line of Inflatable Multipurpose Modules (IMM) can be configured to provide your various habitation, science, industrial, and storage needs.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 3.25
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 45
	breakingForce = 5000
	breakingTorque = 5000
	maxTemp = 1000
	skinMaxTemp = 2000
	emissiveConstant = 0.5
	CrewCapacity = 7
	vesselType = Station

	INTERNAL
	{
		name = WBI_HomesteadIVA
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Data
		storeActionName = Store Experiments
		collectActionName = Take Data
		evaOnlyStorage = True
		storageRange = 2
		allowRepeatedSubjects = True
	}

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 2000
		crewsRequired = 3
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.2

		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = ModuleScienceConverter
		scientistBonus = 0.1	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	//Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		scienceCap = 2000	//How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = Data Processing
		StartActionName = Start Data Processing
		StopActionName = Stop Data Processing
		fundsPerData = 100.0  //How many Funds per point of data 
		reputationPerData = 1.0  //How much Reputation per point of data
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 2
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
	}

	MODULE:NEEDS[Workshop] 
	{
		name = OseModuleWorkshop
		ConversionRate = 1 // How much of a parts mass needs to be processed until it is done
		ProductivityFactor = 0.25 // How much units of the resource a processed per second
		UpkeepResource = ElectricCharge // This resource will be consumed 1 per second during processing
		InputResource = MaterialKits // This resource will be used to process the items
		MinimumCrew = 2 // Amount of Kerbals needed for the Workshop to work
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleRecycler
		ConversionRate = 0.15 // How much of a parts mass will be recycled
		ProductivityFactor = 0.25 // How much units of the resource a processed per second
		UpkeepResource = ElectricCharge // This resource will be consumed 1 per second during processing
		OutputResource = MaterialKits // This resource will be created 
		MinimumCrew = 2 // Amount of Kerbals needed for the Recycler to work
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Pods
		IconPath = Squad/PartList/SimpleIcons/RDicon_commandmodules
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = FuelTank
		IconPath = Squad/PartList/SimpleIcons/RDicon_fuelSystems-advanced
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Engine
		IconPath = Squad/PartList/SimpleIcons/RDicon_propulsionSystems
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Control
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_largecontrol
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Structural
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_generalconstruction
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Aero
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_advaerodynamics
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Utility
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_generic
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Electrical
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_electrics
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Ground
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_advancedmotors
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Payload
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_composites
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Communication
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_advunmanned
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Coupling
		IconPath = Squad/PartList/SimpleIcons/cs_size3
	}

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Thermal
		IconPath = Squad/PartList/SimpleIcons/fuels_monopropellant
	} 

	MODULE:NEEDS[Workshop]
	{
		name = OseModuleCategoryAddon
		Category = Science
		IconPath = Squad/PartList/SimpleIcons/R&D_node_icon_advsciencetech
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 14500
		externalAccess = true
		internalAccess = true
		slotsX = 3
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}

	MODULE
	{
		name = WBIConvertibleMPL
		enableLogging = True

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Determines whether or not the part is inflatable
		isInflatable = True

		//Name of inflatable animation
		animationName = Deploy

		//GUI name of deploy animation
		startEventGUIName = Expand

		//GUI name of retract animation
		endEventGUIName = Collapse

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 6

		//Crew capacity when inflated
		inflatedCrewCapacity = 6

		//Determines if the part can be reconfigured out in the field.
		fieldReconfigurable = true

		//name of the template nodes to use
		templateNodes = HOMESTEAD;D2HAB;D2LAB;ROCKHOUND;STORAGE_TEMPLATE

		//We can filter out templates specified in templateNodes by setting allowedTags.
		//If a template doesn't have at least one of the tags in templateTags then it
		//won't be included in the part's template list. This allows us to have
		//many different template nodes but restrict templates for use in ground or orbit, for instance.
		templateTags = orbitalWorkshop;Homestead;stowage

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = Habitat

		//How well the converters work compared to the templates
		efficiency = 3
		productivity = 3

		//Name of the logo panel transforms
		logoPanelTransforms = logoPanel
		decalsVisible = false

		//If the part has a KIS container, this is the base and max amount
		baseStorage = 2000
		maxStorage = 14500

		opsViewTitle = Homestead Mk3
		partToolTipTitle = Your First Industrial Plant
		partToolTip = Want to use the Homestead for more than one purpose? With a feat of engineering, you can change it in the field. For a price... The cornerstone of your industrial needs, resources created in one of the module's many configurations will benefit from metallurgical analysis.
opsViewTitle = Homestead Operations

		//Snacks
		resourcesToKeep:NEEDS[SnacksUtils] = ElectricCharge;Snacks

		//Kerbalism
		resourcesToKeep:NEEDS[Kerbalism] = ElectricCharge;Shielding;Food;Oxygen

		//TAC-LS
		resourcesToKeep:NEEDS[TacLifeSupport] = ElectricCharge;Food;Oxygen;Water;CarbonDioxide;Waste;WasteWater

		//USI-LS
		resourcesToKeep:NEEDS[USILifeSupport] = ElectricCharge;Supplies;Mulch;ReplacementParts
	}

	MODULE
	{
		name = ModuleQualityControl
		quality = 100
		mtbf = 2556
		guiVisible = false
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}

	MODULE
	{
		name = WBINameTag
		nameTagTransforms = nameTag
		toggleTagName = Toggle Name Tag
		changeTagName = Change Name Tag
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
		isTweakable = true
	}

}

@PART[WBI_HomesteadMk3]:FOR[DSEV]:NEEDS[Pathfinder]
{
	@MODULE[ModuleScienceConverter]
	{
		@name = WBIScienceConverter
		fundsPerData = 100.0  //How many Funds per point of data 
		reputationPerData = 1.0  //How much Reputation per point of data
	}

	@MODULE[WBIConvertibleMPL]
	{
		@name = WBIMultipurposeLab
		@templateNodes = HOMESTEAD;PATH_HABITATION;PATH_SCIENCE;ROCKHOUND;PATH_INDUSTRY;STORAGE_TEMPLATE
		materialCostModifier = 2.5
	}
}