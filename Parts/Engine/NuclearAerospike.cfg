	{
		name = MultiModeEngine
		primaryEngineID = LiquidFuel
		primaryEngineModeDisplayName = Liquid Fuel
		secondaryEngineID = LFO
		secondaryEngineModeDisplayName = LF+Ox
		carryOverThrottle = True
		autoSwitchAvailable = false
	}

