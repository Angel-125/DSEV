		{
			name = ElectricCharge
			rate = 100.0
		}
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = ShroudLeft
		bottomNodeName = bottom
		isFairing = False
		jettisonedObjectMass = 0.5
		jettisonForce = 1
		jettisonDirection = 1 0 0
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = ShroudRight
		bottomNodeName = bottom
		isFairing = False
		jettisonedObjectMass = 0.5
